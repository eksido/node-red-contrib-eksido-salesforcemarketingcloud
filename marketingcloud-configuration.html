<script type="text/javascript">
    RED.nodes.registerType('marketingcloud-configuration',{
        category: 'config',
        defaults: {
            clientid: {value:"clientid",required:true},
            clientsecret: {value:"clientsecret",required:true},
            authenticationurl: {value:"authenticationurl",required:true},
            restbaseurl: {value:"restbaseurl",required:true},
            soapbaseurl: {value:"soapbaseurl",required:true},
        },
        label: function() {
            return 'SFMC' + restbaseurl;
        }
    });
</script>
<script type="text/html" data-template-name="marketingcloud-configuration">
    <div class="form-row">
        <label for="node-config-input-clientid"><i class="fa fa-bookmark"></i> Client Id</label>
        <input type="text" id="node-config-input-clientid">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientsecret"><i class="fa fa-bookmark"></i>Client Secret</label>
        <input type="text" id="node-config-input-clientsecret">
    </div>
    <div class="form-row">
        <label for="node-config-input-authenticationurl"><i class="fa fa-bookmark"></i>Authentication Base URI</label>
        <input type="text" id="node-config-input-authenticationurl">
    </div>
    <div class="form-row">
        <label for="node-config-input-restbaseurl"><i class="fa fa-bookmark"></i>REST Base URI </label>
        <input type="text" id="node-config-input-restbaseurl">
    </div>
    <div class="form-row">
        <label for="node-config-input-soapbaseurl"><i class="fa fa-bookmark"></i>SOAP Base URI </label>
        <input type="text" id="node-config-input-soapbaseurl">
    </div>
</script>
