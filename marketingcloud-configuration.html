<script type="text/javascript">
    RED.nodes.registerType('marketingcloud-configuration',{
        category: 'config',
        defaults: {
            clientid: {value:"",required:true},
            clientsecret: {value:"",required:true},
            authenticationurl: {value:"",required:true},
            restbaseurl: {value:"",required:true},
            soapbaseurl: {value:"",required:true},
        },
        label: function() {
            return 'SFMC: ' + this.restbaseurl;
        }
    });
</script>
<script type="text/html" data-template-name="marketingcloud-configuration">
    <input type="text" id="node-config-input-clientid" placeholder="Client ID">
    <input type="text" id="node-config-input-clientsecret" placeholder="Client Secret">
    <input type="text" id="node-config-input-authenticationurl" placeholder="https://YOUR_SUBDOMAIN.auth.marketingcloudapis.com">
    <input type="text" id="node-config-input-restbaseurl" placeholder="https://YOUR_SUBDOMAIN.rest.marketingcloudapis.com">
    <input type="text" id="node-config-input-soapbaseurl" placeholder="https://YOUR_SUBDOMAIN.soap.marketingcloudapis.com">    
</script>
<script type="text/html" data-help-name="marketingcloud-configuration">
    <p>This configuration node allows you to set up the API credentials for Salesforce Marketing Cloud. You can either provide the credentials directly in the input fields or use environment variables as default values.</p>
    <p>When environment variables are set, the following will be used as default values if the input fields are left empty:</p>
    <ul>
        <li>Client ID: <code>MARKETINGCLOUD_CLIENT_ID</code></li>
        <li>Client Secret: <code>MARKETINGCLOUD_CLIENT_SECRET</code></li>
        <li>Authentication Base URI:
            <code>MARKETINGCLOUD_AUTHENTICATION_URL</code></li>
        <li>REST Base URI: <code>MARKETINGCLOUD_RESTBASE_URL</code></li>
        <li>SOAP Base URI: <code>MARKETINGCLOUD_SOAPBASE_URL</code></li>
    </ul>
    <p>By using environment variables, you can securely store your Salesforce Marketing Cloud credentials without exposing them in the Node-RED editor. However, you can still override the environment variable values by entering the credentials directly into the input fields.</p>
</script>
